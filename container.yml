# Container.yml for this `brane_package` package
# Basic information about this package
name: brane_compute
version: 1.0.0
kind: ecu

# Define the dependencies (as Ubuntu packages)
dependencies:
   - python3
   - python3-pip
   - python3-yaml

# Python packages required for this package
install:
  - pip3 install pandas scikit-learn numpy

# Defines the file to call whenever a function is called
entrypoint:
  # 'task' means the script should be run synchronously (i.e., blocking)
  kind: task
  exec: compute.py

# These files are part of this package
files:
  - compute.py
  - /data/test.csv
  - /data/train.csv

# Defines the different brane function names 
actions:
  shape:
    command:
      args:
      - shape
    input:
    - name: path
      type: string
    output:
    - name: shape
      type: string

  preprocess:
    command:
      args:
      - preprocess
    input:
    - name: name
      type: string
    - name: isTrain
      type: integer
    output:
    - name: code
      type: integer

  model:
    command:
      args:
      - model
    input:
    - name: ntrain
      type: string
    - name: ntest
      type: string
    - name: mode
      type: string
    output:
    - name: code
      type: integer
  
  accuracy:
    command:
      args:
      - accuracy
    input:
    - name: ntrain
      type: string
    - name: mode
      type: string
    output:
    - name: code
      type: string